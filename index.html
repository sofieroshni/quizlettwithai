<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .page {
      display: none;
      padding: 40px;
    }

    .active {
      display: block;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .input-group {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    .flashcards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .flashcard {
      width: 200px;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 1px solid #ddd;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .card-back {
      transform: rotateY(180deg);
      background: #fafafa;
    }
  </style>
</head>
<body>

  <!-- Forside -->
  <div id="home" class="page active">
    <h1>Velkommen til Flashcards</h1>
    <button onclick="goToCreate()">Opret flashcards</button>
  </div>

  <!-- Create Card-set side -->
  <div id="create" class="page">
    <h2>Lav dine egne flashcards</h2>
    
    <div id="inputs">
      <div class="input-group">
        <input type="text" placeholder="Begreb">
        <input type="text" placeholder="Definition">
      </div>
      <div class="input-group">
        <input type="text" placeholder="Begreb">
        <input type="text" placeholder="Definition">
      </div>
      <div class="input-group">
        <input type="text" placeholder="Begreb">
        <input type="text" placeholder="Definition">
      </div>
    </div>

    <button onclick="generateFlashcards()">Gem dine flashcards og Ã¸v</button>

    <div id="flashcards" class="flashcards"></div>
  </div>

  <script>
    function goToCreate() {
      document.getElementById('home').classList.remove('active');
      document.getElementById('create').classList.add('active');
    }

    function generateFlashcards() {
      const inputGroups = document.querySelectorAll('#inputs .input-group');
      const flashcardsContainer = document.getElementById('flashcards');
      flashcardsContainer.innerHTML = ""; // Ryd

      inputGroups.forEach(group => {
        const term = group.children[0].value;
        const definition = group.children[1].value;

        if (term && definition) {
          const card = document.createElement('div');
          card.className = 'flashcard';
          card.innerHTML = `
            <div class="card-inner">
              <div class="card-front">${term}</div>
              <div class="card-back">${definition}</div>
            </div>
          `;
          card.addEventListener('click', () => {
            card.classList.toggle('flipped');
          });
          flashcardsContainer.appendChild(card);
        }
      });

      // Skjul inputfelterne efter gem
      document.getElementById('inputs').style.display = 'none';
    }
  </script>
</body>
</html>
