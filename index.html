<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="bg-primary text-white text-center py-4">
    <h1>Velkommen til Flashcards</h1>
  </header>

  <main class="container my-5">

    <!-- Forside -->
    <section id="home" class="page active text-center">
      <p>Start med at oprette dine flashcards</p>
      <button class="btn btn-primary btn-lg" onclick="goToCreate()">Opret flashcards</button>
    </section>

    <!-- Create Card-set side -->
    <section id="create" class="page">
      <h2 class="mb-4">Lav dine egne flashcards</h2>

      <form id="flashcardForm">
        <fieldset id="inputs">
          <legend class="visually-hidden">Flashcard inputs</legend>

          <div class="mb-3 input-group">
            <input type="text" placeholder="Begreb" class="form-control">
            <input type="text" placeholder="Definition" class="form-control">
          </div>

          <div class="mb-3 input-group">
            <input type="text" placeholder="Begreb" class="form-control">
            <input type="text" placeholder="Definition" class="form-control">
          </div>

          <div class="mb-3 input-group">
            <input type="text" placeholder="Begreb" class="form-control">
            <input type="text" placeholder="Definition" class="form-control">
          </div>

        </fieldset>
      </form>

      <div class="text-center mt-3">
        <button class="btn btn-secondary" onclick="addNewInput()"><i class="fas fa-plus"></i> Tilføj kort</button>
        <button class="btn btn-pink ms-2" onclick="generateFlashcards()">Gem dine flashcards og øv</button>
      </div>

    </section>

    <!-- Flashcards Karusel -->
    <section id="flashcardsView" class="page text-center" style="display:none;">
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-light arrow" onclick="prevCard()">⬅</button>
        <article id="flashcardContainer" class="mx-3"></article>
        <button class="btn btn-light arrow" onclick="nextCard()">➡</button>
      </div>
    </section>

  </main>

  <footer class="d-flex justify-content-between align-items-center p-3 bg-light">
    <button class="btn btn-outline-secondary" onclick="goBack()">⬅ Tilbage</button>
    <button class="btn btn-outline-secondary" onclick="resetFlashcards()"><i class="fas fa-clone"></i> Opret nye flashcards</button>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="flipcard.js"></script>
</body>
</html>
